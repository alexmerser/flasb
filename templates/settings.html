{% extends "layout.html" %}

{% block body %}

<form class="form-horizontal" method="post" action="/settings">
  <fieldset>
  <legend>Settings Page</legend>

  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">App Name</label>
                    <div class="col-lg-10">
                      <input type="text" class="form-control" name="app-name" value="{{ current_user.app_name }}"
                             id="app-name" placeholder="App name">
                    </div>
  </div>

  <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Theme</label>
      <div class="col-lg-10">
        <select class="form-control" id="theme" name="theme">
            {%  for itm in BOOTSTRAP_THEMS %}
                {%  if itm  == current_user.theme %}
                     <option selected="{{ itm }}" value="{{ itm }}">{{ itm }}</option>
                {% else %}
                     <option value="{{ itm }}">{{ itm }}</option>
                {% endif %}

            {% endfor %}
        </select>

      </div>
    </div>
    <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button class="btn btn-default">Cancel</button>
                   <input type="submit" class="btn btn-primary" value="Submit">
    </div>
    </div>
  </fieldset>
</form>


{% endblock %}
