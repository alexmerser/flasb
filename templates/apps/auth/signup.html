{% extends 'apps/auth/login.html' %}
{% block body %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

  <div class="container">
  <div style="width:60%; margin: 0 auto;margin-top:80px;">
      <form class="form-signin" role="form" method="post" action="/signup">
        <fieldset>
           <legend><a href="/login">ავტორიზაცია</a>  / <a href="/signup"> რეგისტრაცია</a> </legend>
            <div class="form-group">
              <div class="col-lg-10">
                <input type="text" class="form-control" name="email" id="email" placeholder="ელ-ფოსტა" required="true" autofocus="">
              </div>
            </div>


            <div class="form-group">
              <div class="col-lg-10">
                <input type="text" class="form-control" name="remail" id="remail" placeholder="გაიმეორეთ ელ-ფოსტა" required="true">
              </div>
            </div>


            <div class="form-group">
              <div class="col-lg-10">
                <input type="password" class="form-control" name="password" id="password" placeholder="პაროლი" required="true">
              </div>
            </div>

              <div class="form-group">
             <div class="col-lg-10">
                <input type="password" class="form-control" name="rpassword" id="rpassword" placeholder="გაიმეორეთ პაროლი" required="true">
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10">
                <button type="submit" class="btn btn-primary">ავტორიზაცია</button>
              </div>
            </div>
            </fieldset>
      </form>

    </div>
      </div>

{%  endblock %}
